<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../babel.min.js"></script>
    <script type="text/javascript" src="../react.development.js"></script>
    <script type="text/javascript" src="../react-dom.development.js"></script>
    <script type="text/javascript" src="../library.json"></script>
    <script type="text/babel" src="FrontEnd.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <style>
      #settings-button {
        position:absolute;
        top:0px;
        right: 8em;
        font-size:2em;
        cursor:pointer;
        user-select:none;
      }
      #settings-pane {
        position:absolute;
        top:15%;
        left:15%;
        z-index:999999;

        width:70%;
        height:70%;
        background-color:rgba(30,30,30,.9);
        box-sizing:border-box;
      }
      #close-settings-button {
        cursor:pointer;
        user-select: none;
        position:absolute;
        top: -.6em;
        right: -.6em;
        background-color:#222;
        border-radius: 999px;
        line-height:1em;
        text-align: center;
        width:1em;
        height:1em;
        padding:.2em;
      }
      #settings-tabs {
        padding:0px;
        margin:0px;
        /* width:var(--lib-col-size); */
        display:flex;
        flex-flow: row nowrap;
        justify-content: flex-start;
        align-items: flex-start;
      }
      #settings-tabs li {
        list-style-type: none;
        padding:.1em .5em .1em .5em;
        border:1px solid gray;
        cursor:pointer;

      }
      #settings-tabs .selected {
        background-color:#444444;
      }
      #settings-content {
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
</html>
